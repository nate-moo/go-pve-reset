<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beans</title>
    <style>
        #base {
            display: block;
        }

        #base > button {
            margin-inline: 1rem;
        }
    </style>
</head>
<body>
    <h1>BEANS</h1>

    <div id="base">

    </div>

    <a href="/reset_all"> Reset All </a>

    <script>

        let vms = [
            ["Ubuntu-Easy-1", [110, [1101]]],
            ["Ubuntu-Easy-2", [111, [1111]]],
            ["Ubuntu-Medium-1", [120, [1201]]],
            ["Ubuntu-Medium-2", [121, [1211]]],
            ["Support-Easy-1", [210, [2101]]],
            ["Support-Easy-2", [211, [2111]]]
        ]

        let buttonBase = document.getElementById("base");

        for (const vm of vms) {
            let button = document.createElement("button");
            button.innerText = "Reset " + vm[0];
            button.onclick = (e) => {
                fetch("/reset/" + vm[1][0] + "/" + vm[1][1][0] + "/" + vm[0])
            }
            buttonBase.append(button);
        }

    </script>
</body>
</html>
